# PURL configuration for http://purl.obolibrary.org/obo/lsdao

idspace: LSDAO
base_url: /obo/lsdao

products:
- lsdao.owl: https://raw.githubusercontent.com//lsdao/main/lsdao.owl
- lsdao.obo: https://raw.githubusercontent.com//lsdao/main/lsdao.obo

term_browser: ontobee
example_terms:
- LSDAO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com//lsdao/v

- prefix: /tracker/
  replacement: https://github.com//lsdao/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/LSDAO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com//lsdao/main/
