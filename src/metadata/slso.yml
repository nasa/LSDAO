# PURL configuration for http://purl.obolibrary.org/obo/slso

idspace: SLSO
base_url: /obo/slso

products:
- slso.owl: https://raw.githubusercontent.com/NASA/LSDAO/main/slso.owl
- lsdao.obo: https://raw.githubusercontent.com/NASA/LSDAO/main/slso.obo

term_browser: ontobee
example_terms:
- SLSO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/NASA/LSDAO/v

- prefix: /tracker/
  replacement: https://github.com/NASA/lsdao/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/SLSO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/NASA/lsdao/main/
