id: slso
title: "Space Life Sciences Ontology"
repo: slso
report_fail_on: none
edit_format: owl
description: "The Space Life Sciences Ontology is an application ontology and supports the operation of NASA's Life Sciences Data Archive"
license: https://creativecommons.org/licenses/unspecified
export_formats:
  - owl
  - obo
  - json
release_artefacts:
  - base
  - simple
  - full
primary_release: full
reasoner: elk
allow_equivalents: all
robot_report:
  custom_profile: false 
  fail_on: null
  report_on:
  - edit
  - slso.owl
  - slso-base.owl
  use_labels: true
import_group:
  annotation_properties:
    - rdfs:label
    - dc:description
    - dc:source
    - IAO:0000115
    - IAO:0000117
  products:
    - id: bfo
    - id: cob
    - id: cco
      mirror_from: https://github.com/CommonCoreOntology/CommonCoreOntologies/raw/refs/heads/develop/src/cco-merged/CommonCoreOntologiesMerged.ttl
      module_type: custom
    - id: chmo
    - id: envo
      module_type: custom
    - id: geno
    - id: obi
      mirror_from: http://purl.obolibrary.org/obo/obi/2025-07-28/obi-cob.owl
    - id: go
      use_gzipped: FALSE
      is_large: true
      module_type: custom
    - id: ro
    - id: chebi
      is_large: true
    - id: obib
    - id: exo
    - id: uo
      mirror_from: https://github.com/gouttegd/unit-ontology/raw/refs/heads/fix-inferred-equivalences/uo.owl
    - id: ncbitaxon
      module_type: custom
      is_large: true
      mirror_from: https://purl.obolibrary.org/obo/ncbitaxon/subsets/taxslim.owl
    - id: dcterms
    - id: taxrank
      module_type: custom
    - id: t4fs
      module_type: filter
    - id: rbo
      mirror_from: http://purl.obolibrary.org/obo/rbo/rbo-base.owl
    - id: rorio
      mirror_from: https://w3id.org/rorio/rorio.owl
      module_type: custom
    - id: vcard
      mirror_from: http://www.w3.org/2006/vcard/ns
      module_type: custom
    - id: sdo
      mirror_from: https://schema.org/docs/schemaorg.owl
      module_type: custom
    - id: dcat
      mirror_from: https://www.w3.org/ns/dcat2.ttl
      module_type: custom
robot_java_args: '-Xmx8G'
components:
  products:
    - filename: all_templates.owl
